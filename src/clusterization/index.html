<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scaleble=0">
    <title>Кластеризация</title>
    <link rel="stylesheet" href="../build/css/cluster-style.css">
</head>

<body>
    <div class="container">
        <div class="cluster">

            <div class="cluster__metrics">
                <div class="cluster__metric">
                    <p>Выберите метрику измерения:</p>
                    <input checked type="radio" class="radio" name="metric" value="euclidean">euclidean
                    <input type="radio" class="radio" name="metric" value="chebyshev">chebyshev    
                    <input type="radio" class="radio" name="metric" value="manhattan">manhattan
                </div>
            
                <div class="cluster__lincage">
                    <p>Выберите метрику связи:</p>
                    <input checked type="radio" class="radio" name="lincage" value="single">single
                    <input type="radio" class="radio" name="lincage" value="average">average
                    <input type="radio" class="radio" name="lincage" value="complete">complete
                </div>
                <div class="cluster__algorithm">
                    <p>Выберите алгоритм:</p>
                    <input checked type="radio" class="radio" name="algorithm" value="kmeans">kmeans
                    <input type="radio" class="radio" name="algorithm" value="hierarchical">hierarchical
                    <input type="radio" class="radio" name="algorithm" value="both">сравнить
                </div>
            </div>
            <div class="cluster__slider">
                <p>Выберите число кластеров:<br/></p>
                <form oninput="result.value=size.value">
                    <input id="slider" type="range"name="slider" value="2" min="2" max="20"><br/>
                    <output name="result" for="range-size" id="currentValue">2</output>
                </form>
            </div>
        
        </div >
        <div class="canvas">
            <canvas id="canv" class="canvas__field">
            </canvas>
            <div class="buttons_block">
                <button class="canvas__button" id="sendBtn">
                    <span>Запустить алгоритм</span>
                </button>
                <button class="canvas__clear" id="clearBtn">
                    <span>Отчисчить поле</span>
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="/src/build/js/clusterization/ts/interfaces.js" defer></script>
    <script type="module" src="/src/build/js/clusterization/ts/clusterisation.js" defer></script>
    <script type="module" src="/src/build/js/clusterization/ts/drawing.js" defer></script>

</body>

</html>
