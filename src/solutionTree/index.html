<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution tree</title>
    <link rel="stylesheet" href="../build/css/page-style.css">
    <link rel="stylesheet" href="../build/css/tree-style.css">
</head>

<body>


    <div class="container">
        <div class="container__create-tree">
            <textarea class="container__area data__tree" id="create-tree-area" rows="15" cols="60"></textarea>
            <button class="container__button hover-slide-right" id="clear-tree-button">Отчистить поле</button>
            <button class="container__button hover-slide-right" id="create-tree-button">Создать дерево</button>
            
        </div>

        <div class="container__find-way">
            <textarea class="container__area data__find-way" id="find-way-area" rows="5" cols="60"></textarea>
            <button class="container__button hover-slide-right" id="clear-answer-button">Отчистить поле</button>
            <button class="container__button hover-slide-right" id="create-answer-button">Найти элемент</button>
        </div>

        <div class="container__symbol-selector">
            <label class="container__label-separator" for="separator">Cимвол разделителя:<br/></label>
            <select class="container__separator" id="separator" name="separator">
                <option value=";">Точка с запятой (;)</option>
                <option value=",">Запятая (,)</option>
            </select>
        </div>
        <button class="constainer__btn-clear" id="clear-all-button">Отчистить всё</button>
        <div class="container__answer" id="container__answer">
        </div>
        
    </div>
    <div class="tree" id="tree">
        
    </div>

    <script type="module" src="../build/js/solutionTree/ts/parseData.js" defer></script>
    <script type="module" src="../build/js/solutionTree/ts/interfaces.js" defer></script>
    <script type="module" src="../build/js/solutionTree/ts/tree.js" defer></script>
    <script type="module" src="../build/js/solutionTree/ts/handler.js" defer></script>

</body>

</html>
