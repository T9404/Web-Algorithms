<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GeneticAlgorithm</title>
    <script src="../build/js/genetic/ts/main.js" defer></script>
    <link rel="stylesheet" href="../build/css/genetic-style.css">

</head>
<body>
<div class="main">
    <div class="container">
        <div class="allContain">
            <div class="row">
                <div class="containFirst">
                    <div class="container-canvas" id="container-canvas">
                        <canvas id="canvasGenetic" width="800px" height="600px">Ваш браузер не поддерживает canvas</canvas>
                    </div>
                    <div class="preferences">
                        <div class="buttons-container">
                            <button id="Build" class="buttons" onclick="launchGeneticAlgorithm()">Build</button>
                            <button id="Clear" class="buttons" onclick="clearEvery()">Delete</button>
                        </div>
                    </div>
                </div>

                <div class="userInputs">
                    <div id="generationSize">
                        <p id="generationSizeCount">Количество поколений: 400</p>
                        <input id="generationSizeDiapason" type="number" min="1" max="30000" value="400" oninput="changeValue('generationSize')">
                    </div>
                    <div id="populationSize">
                        <p id="populationSizeCount">Размер популяции: 400</p>
                    <input id="populationSizeDiapason" type="number" min="1" max="1000" value="400" oninput="changeValue('populationSize')">
                    </div>
                    <div id="mutationPercent">
                        <p id="mutationPercentCount" >Шанс мутации: 25%</p>
                        <input id="mutationPercentDiapason" type="number" min="1" max="100" value="25" oninput="changeValue('mutationPercent')">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
