<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AntAlgorithm</title>
    <link rel="stylesheet" href="../build/css/ant-style.css">
    <script src="../build/js/ant/ts/script.js" defer></script>
</head>
<body>
<div class="main">
    <div class="container">
        <div class="allContain">
            <div class="row"> 
                <div class="containFirst">
                    <div class="container-canvas" id="container-canvas">
                        <canvas id="canvasAnt" width="800px" height="600px">Ваш браузер не поддерживает canvas</canvas>
                    </div>
                    <div class="preferences">
                        <div class="buttons-container">
                            <button id="Build" class="buttons" onclick="startEffect()"> Build </button>
                            <button id="Clear" class="buttons" onclick="clearEvery()"> Delete </button>
                        </div>
                    </div>
                </div>
            
                <div class="userInputs">
                    <div id="countSend" class="variants">
                        <p id="countSendCount">Count: 1500</p>
                        <input id="countSendDiapason" type="number" min="10" max="5000" value="1500" oninput="inputAttributes('countSend')">
                    </div>
                    <div id="feromonQ" class="variants">
                        <p id="qCount" >Q: 2</p>
                        <input id="qDiapason" type="number" min="1" max="10" value="2" step="1" oninput="inputAttributes('q')">
                    </div>
                    <div id="remainFeromon" class="variants">
                        <p id="remainFeromonCount">Remain: 72%</p>
                        <input id="remainFeromonDiapason" type="number" min="0" max="100" value="72" step="1" oninput="inputAttributes('remainFeromon')">
                    </div>
                        <div id="alfa" class="variants">
                            <p id="alfaCount">Alfa: 2</p>
                            <input id="alfaDiapason" type="number" min="1" max="4" value="2" step="1" oninput="inputAttributes('alfa')">
                        </div>
                    <div id="beta" class="variants">
                        <p id="betaCount">Beta: 4</p>
                        <input id="betaDiapason" type="number" min="1" max="6" value="4" step="1" oninput="inputAttributes('beta')">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
