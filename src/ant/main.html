<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AntAlgorithm</title>
    <link rel="stylesheet" href="../build/css/ant-style.css">
</head>
<body>
<div class="container">
    <div class="row"> 
        <div class="containFirst">
            <canvas id="canvasAnt">Ваш браузер не поддерживает canvas</canvas>
            <div class="preferences">
                <div class="buttons-container">
                    <button id="Build" class="buttons"><span>Запустить алгоритм</span></button>
                    <button id="Clear" class="buttons"><span>Очистить</span></button>
                </div>
            </div>
        </div>
        <div class="userInputs">
            <div id="countSend">
                <p>Количество муравьев</p>
                <form oninput="result.value=countSendDiapason.value">
                    <input type="range" id="countSendDiapason" name="countSendDiapason" min="10" max="6000" value="1500" step="10">
                    <output name="result" for="countSendDiapason">1500</output>
                </form>
            </div>
                    
            <div id="remainFeromon">
                <p>Оставленный феремон</p>
                <form oninput="result.value=`${remainFeromonDiapason.value}%`">
                    <input type="range" id="remainFeromonDiapason" name="remainFeromonDiapason" min="0" max="100" value="72">
                    <output name="result" for="remainFeromonDiapason">72%</output>
                </form>
            </div>

            <div id="alfa">
                <p>Alfa</p>
                <form oninput="result.value=alfaDiapason.value">
                    <input type="range" id="alfaDiapason" name="alfaDiapason" min="1" max="4" value="2">
                    <output name="result" for="alfaDiapason">2</output>
                </form>
            </div>

            <div id="beta">
                <p>Beta</p>
                <form oninput="result.value=betaDiapason.value">
                    <input type="range" id="betaDiapason" name="betaDiapason" min="1" max="6" value="4">
                    <output name="result" for="betaDiapason">4</output>
                </form>
            </div>

            <div id="feromonQ">
                <p>Q</p>
                <form oninput="result.value=qDiapason.value">
                    <input type="range" id="qDiapason" name="qDiapason" min="1" max="10" value="2">
                    <output name="result" for="qDiapason">2</output>
                </form>
             </div>
        </div>
    </div>
</div>
<script type="module" src="../build/js/ant/ts/main.js" defer></script>
</body>
</html>
